{% include 'header.html' %}


<main class="contenedor-nbl">
    <h1>¡Elegí lo que quieras para tus cejas y pestañas!</h1>
    <div class="nbl">
        {% for servicio in servicios_browsandlashes %}
        <div>
            <div class="servicio">
                <div class="title">
                    <h2 class="">{{servicio[2]}}</h2>
                </div>
                <img class="thumbnail" width="300" height="300" src="uploads/{{servicio[6]}}" alt="{{servicio[2]}}">
                <div>Tiempo aproximado: {{servicio[3]}}</div>
                <div>Duración aproximada: {{servicio[4]}}</div>
                <div>Precio: $ {{servicio[5]}}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

{% include 'footer.html' %}
